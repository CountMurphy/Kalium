{{ if .Site.Menus.main }}
<div id="menu2" data-target="menu">

    <div class="menu-list">
        {{ range .Site.Menus.main }}
        {{ $currentNode := . }}
        <li class="menu-list-item">
            {{ .Pre }}
            <a class="home current js-ajax-link" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </div>

</div>
{{ end }}
